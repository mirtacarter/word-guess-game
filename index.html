<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>Hello, World - Word Guess Game</title>
</head>

<body>
    <!-- Game Header -->
    <div class="jumbotron">
        <h1 class="text-center">HELLO, WORLD!</h1>
        <h2 class="text-center">Word Guess Game</h2>
        <br>
        <h3 class="text-center">Guess all the letters in the name of the country!</h3>
        <h6 class="text-center">Press any key to begin!</h6>

    </div>
    <!-- Game Body -->
    <div class="container">
        <div class="card-group">
            <!-- Displays letters guessed and number of remaining guesses -->
            <div class="card">
                <img class="card-img-top" src="http://via.placeholder.com/400x200" alt="Card image cap">
                <div class="card-body">
               
                    <p class="card-text">
                        <div id="guessesLeft"> </div>
                        <div id="usedLetterDisplay"> </div>
                    </p>

                </div>
            </div>

            <!-- Displays the word to guess -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <div id="wordInPlay"> </div>
                        <br>
                        <p><input type="text" id="letter" oninput="startRound()"> </p>
                    </h5>

                </div>
                <img class="card-img-top" src="http://via.placeholder.com/400x200" alt="Card image cap">
            </div>

            <!-- Displays score and win/loss message -->
            <div class="card">
                <img class="card-img-top" src="http://via.placeholder.com/400x200" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><span id="wins"> </span></h5>
                    <p class="card-text">
                        <div id="gameEnd">

                        </div>

                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
